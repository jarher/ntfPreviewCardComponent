<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="card">
      <figure class="card-image-container">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
        <img src="./images/icon-view.svg" alt="icon view">
      </figure>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-badges-container">
          <div><img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</div>
          <div><img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</div>
        </div>
        <hr>
        <div class="card-author">
          <img class="card-author-avatar" src="./images/image-avatar.png" alt="author avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
